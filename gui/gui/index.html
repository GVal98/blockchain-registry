<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blockchain Registry</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./font/css/open-iconic-bootstrap.min.css">
    <script src="./renderer.js"></script>
  </head>
  <body class="overflow-hidden">
    <div class="container-fluid">
      <div class="row py-2">
        <div class="col">
          <input type="text" class="form-control" placeholder="Кадастровый номер">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="ИНН">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="ИНН продавца">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="ИНН покупателя">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Минимальная сумма">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Максимальная сумма">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Начальная дата">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Конечная дата">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary">
            <span class="oi oi-magnifying-glass"></span>
          </button>
          <button type="button" class="btn btn-primary">
            <span class="oi oi-cog"></span>
          </button>    
        </div>
      </div>
      <div class="row">
        <div id="pendingTransactionsWrapper" class="col">
          <h5 class="text-center">Новые транзакции</h5>
          <div class="row">
            <div class="col pendingTransactions overflow-auto vh-100">
              
            </div>
          </div>
        </div>
        <div id="chainWrapper" class="col">
          <h5 class="text-center">Последние транзакции</h5>
          <div class="row">
            <div id="chain" class="col overflow-auto vh-100">
              
            </div>
          </div>
        </div>
        <div id="availableNodesWrapper" class="col">
          <h5 class="text-center">Доступные узлы</h5>
          <div class="row">
            <div class="col overflow-auto vh-100">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Адрес</th>
                    <th scope="col">Высота</th>

                  </tr>
                  <tbody>
                  </tbody>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
